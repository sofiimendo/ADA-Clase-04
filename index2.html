<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css con style en head</title>
    <style>
       h1{
        background-color: dimgrey;
        color: darkorange;
       } 
       p{
        background-color: darkturquoise;  
        color: deeppink;
       }
       p span{
        background-color: transparent;
        color:blueviolet;
       }
       span{
        background-color: crimson;
       }
    </style>
</head>
<body>
    <h1>Titulo 1</h1>
    <p>
        Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Placeat, consequuntur?
    </p>
    <span>Lorem ipsum dolor sit amet.</span>
</body>
</html>
